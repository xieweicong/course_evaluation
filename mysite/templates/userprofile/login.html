{% extends 'share_layout/base.html' %} 

{% block title %} ログイン {% endblock title %} 

{% block contents %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <br>
    <h5><a href='{% url "userprofile:register" %}'>会員登録</a></h5>
    <br>
      <form method="post" action=".">
        {% csrf_token %}
        <!-- 账号 -->
        <div class="form-group">
          <label for="username">ユーザー名</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
          />
        </div>
        <!-- 密码 -->
        <div class="form-group">
          <label for="password">パスワード</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <!-- 提交按钮 -->
        <button type="submit" class="btn btn-primary">ログイン</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
